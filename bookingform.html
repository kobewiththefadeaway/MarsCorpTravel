<!DOCTYPE html>
<html>
<head>
  <title>Space Travel Company Booking Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-image: url("img/vibrant-night-sky-with-stars-nebula-galaxy.jpg");
      background-size: cover;
      background-repeat:no-repeat;
      position:center;
      font-size: 25px;
      color: blanchedalmond;
            }

    h1, h2 {
      text-align: center;
      position: center;
    }

    p {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Space Travel Company</h1>
  <h2>Book Your Trip to the Cosmos</h2>

  <form id="booking-form" action="confirmation.html" method="post">
    <label for="destination">Select your destination:</label><br>
    <select id="destination" name="destination">
      <option value="moon">Moon</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
    </select><br><br>

    <label for="departure-date">Select your departure date:</label><br>
    <input type="date" id="departure-date" name="departure-date"><br><br>

    <label for="return-date">Select your return date:</label><br>
    <input type="date" id="return-date" name="return-date"><br><br>

    <label for="num-travelers">Number of travelers:</label><br>
    <input type="number" id="num-travelers" name="num-travelers" min="1"><br><br>

    <label for="age">Select your age:</label><br>
    <input type="range" id="age" name="age" min="18" max="100" value="30"><br><br>

    <p>Have you traveled to space before?</p>
    <input type="radio" id="yes" name="experience" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="experience" value="no">
    <label for="no">No</label><br><br>

    <p>What activities are you interested in doing during your trip?</p>
    <input type="checkbox" id="sightseeing" name="activity" value="sightseeing">
    <label for="sightseeing">Sightseeing</label><br>
    <input type="checkbox" id="research" name="activity" value="research">
    <label for="research">Research</label><br>
    <input type="checkbox" id="relaxation" name="activity" value="relaxation">
    <label for="relaxation">Relaxation</label><br><br>

    <input type="submit" value="Submit">
  </form> 

  <script src="form-validation.js"></script>
</body>
</html>
